<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>静清ARサンプル（ワイヤーフレーム）</title>
        <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
        <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar.js"></script>
        <style>
            body {
                margin: 0;
                overflow: hidden;
                display: flex;
                flex-direction: column;
                align-items: center;
            }
            #controls {
                position: absolute;
                bottom: 10px;
                display: flex;
                flex-direction: row;
                align-items: center;
            }
            #controls button {
                margin: 5px;
            }
        </style>
    </head>
    <body>
        <a-scene embedded arjs="debugUIEnabled:false;">
            <a-assets>
                <a-asset-item id="obj" src="tinker.obj"></a-asset-item>
                <a-asset-item id="mtl" src="obj.mtl"></a-asset-item>
            </a-assets>
            <a-marker type="pattern" url="pattern-sei.patt">
                <a-obj-model id="model" src="#obj" mtl="#mtl" scale="0.1 0.1 0.1" rotation="0 180 0" position="0 0 0"
                    class="draggable"></a-obj-model>
            </a-marker>
            <a-entity camera></a-entity>
        </a-scene>

        <div id="controls">
            <button id="toggleRotation">回転</button>
            <button id="scaleUp">拡大</button>
            <button id="scaleDown">縮小</button>
        </div>

        <script>
            // モデルの回転を制御するフラグと速度
            let rotating = false;
            const rotationSpeed = 1; // 回転の速度

            // モデルの参照
            const model = document.getElementById('model');

            // 回転を制御する関数
            function rotateModel() {
                if (rotating) {
                    const rotation = model.getAttribute('rotation');
                    rotation.z += rotationSpeed; // Z軸を中心に回転
                    model.setAttribute('rotation', rotation);
                }
                requestAnimationFrame(rotateModel); // 次のフレームで再び呼び出す
            }

            // 回転開始/停止を切り替えるボタンのイベントリスナー
            document.getElementById('toggleRotation').addEventListener('click', () => {
                rotating = !rotating; // 回転フラグを反転
            });

            // 拡大ボタンのイベントリスナー
            document.getElementById('scaleUp').addEventListener('click', () => {
                const scale = model.getAttribute('scale');
                scale.x += 0.01;
                scale.y += 0.01;
                scale.z += 0.01;
                model.setAttribute('scale', scale); // モデルを拡大
            });

            // 縮小ボタンのイベントリスナー
            document.getElementById('scaleDown').addEventListener('click', () => {
                const scale = model.getAttribute('scale');
                scale.x = Math.max(0.01, scale.x - 0.01);
                scale.y = Math.max(0.01, scale.y - 0.01);
                scale.z = Math.max(0.01, scale.z - 0.01);
                model.setAttribute('scale', scale); // モデルを縮小
            });

            // モデルをドラッグするための変数
            let isDragging = false;
            let previousMousePosition = null;

            // モデルをドラッグ開始
            model.addEventListener('mousedown', (event) => {
                isDragging = true;
                previousMousePosition = { x: event.clientX, y: event.clientY };
            });

            // モデルをドラッグ中
            window.addEventListener('mousemove', (event) => {
                if (isDragging) {
                    const deltaX = event.clientX - previousMousePosition.x;
                    const deltaY = event.clientY - previousMousePosition.y;
                    const position = model.getAttribute('position');

                    // モデルを移動させる
                    position.x += deltaX * 0.01; // 移動のスケールを調整
                    position.y -= deltaY * 0.01; // 移動のスケールを調整（逆方向）
                    model.setAttribute('position', position);

                    previousMousePosition = { x: event.clientX, y: event.clientY };
                }
            });

            // モデルをドラッグ終了
            window.addEventListener('mouseup', () => {
                isDragging = false;
            });

            // 初期状態で回転を制御する関数を呼び出す
            rotateModel();
        </script>
    </body>
</html>
